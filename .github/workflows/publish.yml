name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # For provenance
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Python dependencies for testing
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-minimal.txt
          
      - name: Run tests
        run: |
          # Test basic imports
          python -c "
          import sys; sys.path.insert(0, 'src')
          from drms.config.settings import Settings
          from drms.core.vector_store import VectorStore
          print('‚úÖ Core modules imported successfully')
          "
          
          # Test CLI syntax
          python -m py_compile mcp_server.py
          python -m py_compile drms_api.py
          echo "‚úÖ Python syntax validated"
          
          # Test Node.js wrapper
          node bin/drms.js --help
          echo "‚úÖ Node.js wrapper working"
          
      - name: Update package version to match release
        run: |
          # Extract version from GitHub release tag (remove 'v' prefix if present)
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "Setting version to: $VERSION"
          
          # Get current package.json version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Only update if versions don't match
          if [ "$VERSION" != "$CURRENT_VERSION" ]; then
            echo "Updating version from $CURRENT_VERSION to $VERSION"
            npm version $VERSION --no-git-tag-version
          else
            echo "Version already matches, skipping update"
          fi
          
      - name: Install npm dependencies
        run: npm install --ignore-scripts
        
      - name: Verify NPM authentication
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "‚ùå NPM_AUTH_TOKEN secret not found"
            echo "Please add NPM_AUTH_TOKEN to GitHub repository secrets"
            exit 1
          fi
          echo "‚úÖ NPM authentication token found"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
          
      - name: Publish to NPM with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
          
      - name: Create deployment status
        if: success()
        run: |
          echo "‚úÖ Successfully published drms-mcp-server@$(node -p "require('./package.json').version") to NPM"
          echo "üì¶ Package URL: https://www.npmjs.com/package/drms-mcp-server"